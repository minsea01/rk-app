[pytest]
# Pytest configuration for rk-app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_hardware: Tests that require RK3588 hardware
    requires_model: Tests that require model files

# Coverage options (when using pytest-cov)
[coverage:run]
source = apps, tools
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
